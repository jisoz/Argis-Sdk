<div class="row mt-5" >
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <div class="form-group col-12">
              <label>UserName</label>
              <input class="form-control" required #propname="ngModel" ngModel name="userName" minlength="3"  [ngClass]="{ 'isvalid': propname.valid && propname.touched }" >
              <span class="error-block" *ngIf="!propname.valid && propname.touched" >
              <span *ngIf="propname.errors?.['required']">
               please provide a Name
              </span
              >
              <span *ngIf="propname.errors?.['minlength']">
               must be more than 3 characters
              </span>
            </span>
            </div>
  
            
            <div class="form-group col-12">
              <label>Password</label>
              <input class="form-control" required type="password" ngModel name="password" #proppass="ngModel" [ngClass]="{ 'isvalid': proppass.valid && proppass.touched }">
              <span class="error-block" *ngIf="!proppass.valid && proppass.touched" >
                <span *ngIf="propname.errors?.['required']">
                 please provide a Password
                </span>
                </span>
            </div>
  
            <div class="form-group col-12">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
